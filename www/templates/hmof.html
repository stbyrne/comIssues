<ion-view>
    <!--<ion-nav-title>Commodity Issues</ion-nav-title>-->
<ion-nav-buttons class="bar-energized">
        <div class="buttons"><button class="button button-icon button-clear ion-drag" menu-toggle="left">
        </button>
        </div>
            <h1 class="title">HMOF</h1>
        <div class="buttons">
            <a href="#/app/main" class="button icon button-icon">Home</a>
        </div>
    </ion-nav-buttons>
<ion-content>
        
    <ion-list>
        <label class="item item-input issue-search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search issues" ng-model="searchIssues">
        </label>
        <div ng-repeat="issues in hmof | filter:searchIssues">
        
            <ion-item  ng-if="issues.process" class="item-divider item icon item-icon-left">
                <i class="icon ion-ios7-gear-outline"></i>{{issues.process}}</ion-item>
            <ion-item href="#/app/issues/{{issue.issue}}" ng-click="setItem(issues)" class="item item-thumbnail-left item-icon-right">
                <img src={{issues.thumb}}>
                <h2>{{issues.issue}}</h2>
                <p>{{issues.hint}}</p>
                <i class="icon ion-ios7-arrow-right"></i>
            </ion-item>
            
        </div>
    </ion-list>
</ion-content>
</ion-view>
