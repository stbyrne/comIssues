<ion-view >
    <ion-nav-title>Commodity Issues</ion-nav-title>
<ion-nav-bar class="bar-energized">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
</ion-nav-bar>
    
<ion-content>
        
    <ion-list>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search issues" ng-model="searchIssues">
        </label>
      <ion-item ng-repeat="issue in issues | filter:searchIssues " href="#/app/issues/{{issue.issue}}" ng-click="setItem(issue)">
        {{issue.issue}}
      </ion-item>
    </ion-list>
</ion-content>
</ion-view>
