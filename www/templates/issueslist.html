<ion-view>
    <!--<ion-nav-title>Commodity Issues</ion-nav-title>-->
<ion-nav-bar class="bar-energized">
    <ion-nav-title>Commodity Issues</ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-drag"></button>
    </ion-nav-buttons>
</ion-nav-bar>
<ion-content>
        
    <ion-list>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search issues" ng-model="searchIssues">
        </label>
        <div ng-repeat="(key, issues) in platforms">
        <ion-item  class="item-divider item-royal item-text-centre">{{key}}</ion-item>
            <div ng-repeat="issue in issues">
                <div ng-repeat="(name, process) in issue">
        <ion-item  class="item-divider item icon item-icon-left">
            <i class="icon ion-ios7-gear-outline"></i>{{name}}</ion-item>
      <ion-item ng-repeat="issues in process | filter:searchIssues " href="#/app/issues/{{issue.issue}}" ng-click="setItem(issues)" class="icon item-avatar item-icon-right">
        <h2>{{issues.issue}}</h2>
        <p>{{issues.hint}}</p>
          <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
                    </div>
                </div>
        </div>
    </ion-list>
</ion-content>
</ion-view>
