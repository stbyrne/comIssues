<ion-view >
     
<ion-nav-buttons class="bar-hmhorange">
        <div class="buttons"><button class="button button-icon button-clear ion-drag" menu-toggle="left">
        </button>
        </div>
            <h1 class="title">Regular Logins</h1>
        <div class="buttons">
            <a href="#/app/main" class="button icon button-icon">Home</a>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <div class="item item-hmhvibrant item-input issue-search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchDetails">
            <button ng-if="searchDetails.length" class="icon button-icon ion-ios-close-outline" ng-click="$parent.searchDetails=''">
            </button>
        </div>
       
        
        <div class="card" ng-repeat="detail in loginData | filter:searchDetails">
            <!--<div class="item">-->
                <!--<img src={{detail.avatar}}>-->
                <h2 class="item item-hmhdark item-divider">{{detail.description}}: {{detail.environment}}</h2>
                <div class="item">
                <h3>URL</h3><p>{{detail.url}}</p>
                </div>
                <div class="item item-hmhblue">
                <h3>Username | Password</h3><p>{{detail.username}} | {{detail.password}}</p>
                </div>
                <div class="item item-divider item-text-wrap">
                    <h2>Notes:</h2>
                    <p>{{detail.notes}}</p>
                </div>

            <!--<div class="item item-body">
                <h2 class="subdued">Notes:</h2>
                <p>{{detail.notes}}
                </p>
                
            </div>-->
        </div>
    </ion-content>
</ion-view>
