<ion-view>
    <ion-nav-title ng-init="header = getItem().title">{{header}}</ion-nav-title>
<ion-nav-bar class="bar-energized">
  <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-left">
      </ion-nav-back-button>
</ion-nav-bar>
<ion-content ng-init="item = getItem()">
    <h1>{{item.intro}}</h1>
    <p>{{item.text}}</p>
</ion-content>
</ion-view>
